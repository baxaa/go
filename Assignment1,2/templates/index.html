<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead><th>Name</th><th>Id</th><th>Password</th></thead>
    {{range . }}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Id}}</td>
        <td>{{.Pass}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
